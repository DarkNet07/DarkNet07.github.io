<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpful ChatBot</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;1,300&family=Sedgwick+Ave+Display&family=Ubuntu+Mono&family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="rotateBox"></div>
    <div class="logo"><h1>Arraytor Chat-bot</h1></div>
    <div class="chatBot">
      <div class="avatarBox">
        <span class="chooseAvatar">Выберите свой персонаж</span>
        <div class="avatars">
          <img
            class="avatar"
            id="Avatar_1"
            src="./img/avatars/avatarOne.png"
            alt="Avatar_1"
          />
          <img
            class="avatar"
            id="Avatar_2"
            src="./img/avatars/avatarTwo.png"
            alt="Avatar_2"
          />
          <img
            class="avatar"
            id="Avatar_3"
            src="./img/avatars/avatarThree.png"
            alt="Avatar_3"
          />
          <img
            class="avatar"
            id="Avatar_4"
            src="./img/avatars/avatarFour.png"
            alt="Avatar_4"
          />
          <img
            class="avatar"
            id="Avatar_5"
            src="./img/avatars/avatarFive.png"
            alt="Avatar_5"
          />
          <img
            class="avatar"
            id="Avatar_6"
            src="./img/avatars/avatarSix.png"
            alt="Avatar_6"
          />
          <img
            class="avatar"
            id="Avatar_7"
            src="./img/avatars/avatarSeven.png"
            alt="Avatar_7"
          />
          <img
            class="avatar"
            id="Avatar_8"
            src="./img/avatars/avatarEight.png"
            alt="Avatar_8"
          />
        </div>
      </div>
      <div class="displayBox">
        <div class="pinnedMessage"></div>
        <div class="conversation"></div>
      </div>
      <div class="inputArea">
        <input
          type="text"
          id="inputMsg"
          class="input"
          name="userText"
          placeholder="Задайте свой вопрос здесь "
        />
        <span type="button" class="btn"
          ><img src="./img/sendIcon.png" alt="Send"
        /></span>
      </div>
    </div>
  </body>
</html>
